<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/bg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: rgb(47, 12, 245);
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h2 {
            color: #f1c40f;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Styling the form */
        form {
            display: inline-block;
            background-color: rgba(9, 170, 245, 0.6); /* Semi-transparent background for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(55, 27, 214, 0.3);
        }

        label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"] {
            background-color: hsl(259, 55%, 85%);
            color: #1a8afa;
        }

        button {
            background-color: hsl(204, 96%, 52%);
            color: rgb(180, 235, 18);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: hwb(204 15% 66%);
        }

        /* Link styling (optional) */
        a {
            color: #16b9e2;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    <!-- Login Form -->
    <form method="POST" action="/login">
        <label>Username:</label>
        <input type="text" name="username" required><br>

        <label>Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

</body>
</html>
