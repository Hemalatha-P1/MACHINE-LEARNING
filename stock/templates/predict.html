<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction</title>
    <style>
        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/paper-stock-price.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: rgb(167, 255, 214);
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h2 {
            color: #f1c40f;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Styling the form */
        form {
            display: inline-block;
            background-color: rgba(174, 143, 233, 0.7); /* Semi-transparent background for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
            color: blue;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            background-color: #73939b;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Link styling (optional) */
        a {
            color: #ecf0f1;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Enter Product Details for Prediction</h2>

    <!-- Prediction Form -->
    <form method="POST" action="/predict">
        <label>Product Name:</label>
        <input type="text" name="product_name" required><br>

        <label>Category:</label>
        <input type="text" name="category" required><br>

        <label>Rating:</label>
        <input type="number" name="rating" step="0.1" required><br>

        <label>Number of Reviews:</label>
        <input type="number" name="num_reviews" required><br>

        <label>Stock Quantity:</label>
        <input type="number" name="stock_quantity" required><br>

        <label>Discount:</label>
        <input type="number" name="discount" step="0.01" required><br>

        <label>Date Added:</label>
        <input type="date" name="date_added" required><br>

        <label>Price:</label>
        <input type="number" name="price" step="0.01" required><br>

        <button type="submit">Predict</button>
    </form>

</body>
</html>
